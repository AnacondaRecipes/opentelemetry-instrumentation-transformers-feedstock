{% set name = "opentelemetry-instrumentation-transformers" %}
{% set version = "0.49.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/traceloop/openllmetry/archive/refs/tags/{{ version }}.tar.gz
  sha256: dd728fb9146daa770dc5e5b0786f5ae894aca1b274f13799114aa71030fbdff3

build:
  number: 0
  script: {{ PYTHON }} -m pip install ./packages/{{ name }} -vv --no-deps --no-build-isolation
  skip: true  # [py<39]

requirements:
  host:
    - pip
    - python
    - poetry-core
  run:
    - python
    - opentelemetry-api >=1.38.0,<2.0.0
    - opentelemetry-instrumentation >=0.59b0
    - opentelemetry-semantic-conventions >=0.59b0
    - opentelemetry-semantic-conventions-ai >=0.4.13,<0.5.0
  run_constrained:
    - transformers >=4.51.3, <5.0.0

test:
  source_files:
    - packages/{{ name }}/tests
  imports:
    - opentelemetry.instrumentation.transformers
  commands:
    - pip check
    - pytest -v packages/{{ name }}/tests
  requires:
    - pip
    - pytest >=8.2.2,<9
    - transformers >=4.51.3,<5.0.0
    - opentelemetry-sdk >=1.34.1,<2

about:
  home: https://www.traceloop.com/openllmetry
  dev_url: https://github.com/traceloop/openllmetry
  doc_url: https://www.traceloop.com/docs/openllmetry/introduction
  summary: OpenTelemetry transformers instrumentation
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  description: |
    This library allows tracing texte generation calls sent with the official HuggingFace Transformers library.

extra:
  recipe-maintainers:
    - timkpaine
  skip-lints:
    - invalid_url
